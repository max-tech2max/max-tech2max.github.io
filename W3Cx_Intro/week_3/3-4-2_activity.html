     <style>
         body {
             font-family: cursive;
             text-align: center;
         }
         h1 {
             font-size: larger;
         }
         address {
             font-size: large;

     <h1>A Lover</h1>
     <address rel="author">Amy Lowell</address>
     <p>If I could catch the green lantern of the firefly <br> I could see to write you a letter.</p>
